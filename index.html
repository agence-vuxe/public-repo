<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vuxe â€” Logo Link</title>
    <meta name="description" content="Simple page linking to vuxe.fr with SVG logo" />
    <style>
        /* Page layout */
        :root { --bg: #F33D2C; --white: #ffffff; }
        html,body { height:100%; }
        body {
            margin: 2rem 0 0 0;          /* top margin 2rem as requested */
            min-height: calc(100vh - 2rem);
            background: var(--bg);      /* full-width background color */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: var(--white);
        }

        /* Container / header */
        .site {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Logo link */
        .brand {
            display: inline-block;
            color: inherit;            /* use currentColor so SVG uses white */
            text-decoration: none;
        }

        .logo {
            width: 8rem;
            height: auto;
            display: block;
            color: var(--white);       /* currentColor used by SVG path */
        }

        /* Visually-hidden helper for accessibility */
        .visually-hidden {
            position: absolute !important;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <header role="banner" class="site">
        <a class="brand" href="https://www.vuxe.fr/" target="_blank" rel="noopener noreferrer" aria-label="Visit Vuxe website">
            <!-- Render the symbol with <use>; the symbol is defined below -->
            <svg class="logo" viewBox="0 0 127 127" role="img" aria-labelledby="vuxe-title">
                <title id="vuxe-title">Vuxe logo</title>
                <use href="#icon-vuxe" xlink:href="#icon-vuxe"></use>
            </svg>
        </a>
    </header>

    <main role="main" class="site" aria-hidden="true">
        <!-- Content intentionally minimal; page focuses on the logo link -->
    </main>

    <footer role="contentinfo" class="site">
        <small class="visually-hidden">Link opens in a new tab.</small>
    </footer>

    <!-- Symbol definitions (hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
